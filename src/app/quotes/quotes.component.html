<ul *ngFor="let quote of quotes; let i = index">
    <li>{{quote.quote}} by {{quote.quoteAuthor}}</li>
    <button type="submit" class="btn btn-primary" (click)="onEmitSingleQuote(i)">See More</button>
    <div *ngIf="quote.showDescription">
        <app-quote-details [newSingleQuote]="quote"></app-quote-details>
    </div>
</ul>
