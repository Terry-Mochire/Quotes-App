    <ul *ngFor="let quote of quotes; let i = index">
    
        <div *ngIf="quote.upvote === highest() && quote.upvote > 0; else doNotHighlight">
            <div appHighlight class="card" style="width: 30rem;">
                <div class="card-body">
                <li class="card-subtitle mb-2 text-muted"> " {{quote.quote}}  "</li>
                <button type="submit" class="btn btn-primary" (click)="onEmitQuoteDescription(i)">See More</button>
                <div *ngIf="quote.showDescription">
                    <app-quote-details [newSingleQuote]="quote" (deleteQuote)="deleteQuote($event,i)"></app-quote-details>
                </div>
                </div>
            </div>
        </div>
        <ng-template #doNotHighlight>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
            <li>{{quote.quote}}</li>
            <button type="submit" class="btn btn-primary" (click)="onEmitQuoteDescription(i)">See More</button>
            <div *ngIf="quote.showDescription">
                <app-quote-details [newSingleQuote]="quote" (deleteQuote)="deleteQuote($event,i)"></app-quote-details>
            </div>
            </div>
        </div>
    </ng-template>
    

</ul>
