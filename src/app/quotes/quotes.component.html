<ul *ngFor="let quote of quotes; let i = index">
    <li>{{quote.quote}} by {{quote.quoteAuthor}}</li>
    <button type="submit" class="btn btn-primary" (click)="onEmitQuoteDescription(i)">See More</button>
    <div *ngIf="quote.showDescription">
        <app-quote-details [newSingleQuote]="quote" (deleteQuote)="deleteQuote($event,i)"></app-quote-details>
    </div>
</ul>
